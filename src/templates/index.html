<!--DOCTYPE html-->

<html>
<head>
  <title>Blog</title>
</head>
<body>
  <section>
    <h1>{{ title }}</h1>
    <p>
    {% for obj in object_list %}
    {{ obj.title }}<br />
    {{ obj.content }}<br />
    {{ obj.timestamp }}<br />
    {{ obj.updated }}<br />
    {{ obj.id }}<br />
    <br />
    </p>
    {% endfor %}
  </section>
</body>
</html>
