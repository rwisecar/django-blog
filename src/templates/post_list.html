{% extends "base.html" %}
{% block content %}

  <section>
    <h1>{{ title }}</h1>
  </section>
  <section>
    {% for obj in object_list %}
    <article class="row">
      <article class="col-md-8 col-md-offset-2">
        <div class="thumbnail">
          <!-- TODO: Add user image upload dynamically via post_form.html -->
          <img src="http://placehold.it/580x300" alt="Placeholder Image Alt Text">
          <div class="caption">
            <h3>
              <a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a>
              <small>{{ obj.timestamp|timesince }}</small>
            </h3>
            <p>{{ obj.content|linebreaks|truncatechars:300 }}</p>
            <a href="{{ obj.get_absolute_url }}" class="btn btn-primary" role="button">Read More...</a>
          </div>
        </div>
      </article>
    </article>
    {% endfor %}
  </section>
{% endblock %}
