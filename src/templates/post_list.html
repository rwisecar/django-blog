{% extends "base.html" %}

{% block content %}
  <section>
    <h1>{{ title }}</h1>
    <p>
      {% for obj in object_list %}
      <a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a><br />
      {{ obj.content }}<br />
      {{ obj.timestamp }}<br />
      {{ obj.updated }}<br />
      {{ obj.id }}<br />
      <br />
      {% endfor %}
    </p>
  </section>
{% endblock %}
