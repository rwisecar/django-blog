{% extends "base.html" %}
{% block content %}

  {% block head_title %}
    {{ instance.title }} | {{ block.super }}
  {% endblock %}
  
  <section>
    <h1>{{ title }}</h1>
    <p>
    {{ instance.title }}<br />
    {{ instance.content }}<br />
    {{ instance.timestamp }}<br />
    {{ instance.updated }}<br />
    {{ instance.id }}<br />
    <br />
    </p>
  </section>
{% endblock %}
